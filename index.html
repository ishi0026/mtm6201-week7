<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 7 -SVGs</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <h1>Scalable Vector Graphic</h1>
        <!-- using a svg file as an image -->
        <img src="images/myfirst.svg" alt="Graphic with a square and a circle">

        <!-- embedding svg code in HTML -->
        <!-- version="1.1" xmlns="http://www.w3.org/2000/svg"はなくても表示される -->
        <svg  class="dice" width="200" height="200" viewBox="0 0 200 200">
            <rect x="0" y="0" width="200" height="200" rx="8" ry="8" fill="#4DD0E1"/>
            <circle cx="50" cy="50" r="25" fill="#D50000" stroke="#FFFFFF"/>
        </svg>
        
        <!-- reusing the shapes with use tag -->
        <svg  class="dice" width="200" height="200" viewBox="0 0 200 200">
            <rect id="box" x="0" y="0" width="200" height="200" rx="8" ry="8" fill="#4DD0E1"/>
            <circle id="dot" cx="50" cy="50" r="25" fill="#D50000" stroke="#FFFFFF"/>
            <use xlink:href="#dot" x="100" />
            <use xlink:href="#dot" x="100" y="100"/>
            <use xlink:href="#dot" y="100" />
        </svg>

        <!--defs use and g tags-->
        <svg  class="dice5" width="200" height="200" viewBox="0 0 200 200"
        viewBox="0 0 200 200">
            <defs>
                <rect class="box" x="0" y="0" width="200" height="200" rx="8" ry="8" fill="#4DD0E1"/>
                <circle id="point" cx="50" cy="50" r="25" fill="#D50000" stroke="#FFFFFF"/>
            </defs>
            <!--↑definitionの略、再利用したいものを中に入れる -->
            <use xlink:href="#box" x="0" y="0" />
            <g>
                <use xlink:href="#point" x="0" y="0" />
                <use xlink:href="#point" x="100" y="0" />
                <use xlink:href="#point" x="100" y="100" />
                <use xlink:href="#point" x="0" y="100" />
                <use xlink:href="#point" x="50" y="50" />
            </g>
        </svg>

        <!--graient and text-->
        <svg width="250" heigth="50" videoBox="0 0 250 50">
            <defs>
                <linearGradient id="mygradient">
                    <stop offset="0%" stop-color="#f57C00" />
                    <stop offset="60%" stop-color="#f57C00" />
                    <stop offset="100%" stop-color="#D50000" />
                </linearGradient>
            </defs>
            <text x="0" y="50" fill="url(#mygradient)" font-size="2rem">Colourful</text>
            <!-- yはテキストの位置の高さを設定 -->
        </svg>

    </div>
</body>

</html>
